{% extends 'main/base.html' %}

{% block content %}
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    Список категорий
                </h3>
            </div>
            <div class="card-body">
                <ul>
                    {% for category in object_list %}
                        <li>
                            <p>{{ category.name }}</p>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="card-footer"></div>
        </div>
    </div>
{% endblock %}
