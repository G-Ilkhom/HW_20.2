{% extends 'main/base.html' %}
{% block content %}
<div class="container">
    <h2>Подтверждение удаления продукта</h2>
    <p>Вы уверены, что хотите удалить продукт "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'catalog:index' %}" class="btn btn-warning">Отмена</a>
    </form>
</div>
{% endblock %}
