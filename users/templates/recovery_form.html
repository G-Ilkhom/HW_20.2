{% extends 'main/base.html' %}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <button type="submit" class="btn btn-success">
                    Восстановить пароль
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
