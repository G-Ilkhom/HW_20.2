{% extends 'main/base.html' %}
{% block content %}

<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">{{ object.title }}</h3>
                    <img class="card-img-top" src="{{ object.preview_image }}">
                    <ul class="list mt-3 mb-4 text-start m-3">
                        <li> {{ object.slug }}</li>
                        <li> {{ object.content }}</li>
                        <li> {{ object.created_at }}</li>
                        <li>
                            {% if object.published %}
                                Опубликован
                            {% else %}
                                Не опубликован
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
